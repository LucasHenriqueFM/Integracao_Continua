name: Continuous Integration

on: [push, pull_request]

jobs:
  Continuous-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.
      - name: run install, build and test
        run: |
          npm install
          npx cypress run
